<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부트스트랩에서 제공하는 다양한 버튼스타일</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">
      <a class="btn btn-default" href="#" role="button">Link</a>
      <button class="btn btn-link" type="submit">Button</button>
      <input class="btn btn-success" type="button" value="Input">
      <input class="btn btn-primary" type="submit" value="Submit"> 

      <h3>버튼의 크기를 변경하려면 btn-lg, btn-sm, btn-xs 추가</h3> <a class="btn btn-default btn-xs" href="#" role="button">Link</a>
      <button class="btn btn-link btn-sm" type="submit">Button</button>
      <input class="btn btn-success btn-md" type="button" value="Input">
      <input class="btn btn-primary btn-lg" type="submit" value="Submit">  

      <h3>.btn-block을 더하는 것으로 블록 레벨 버튼-부모 요소만큼 꽉 찬 너비를 만듭니다</h3>   
      <button class="btn btn-link btn-block" type="submit">Button</button>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <input class="btn btn-success btn-block" type="button" value="Input">  
        </div>
      </div>
      <h3>활성화된 버튼과 비활성화된 버튼</h3>  
      <button class="btn btn-link btn-sm active" type="submit">Button</button>
      <input class="btn btn-success btn-md" disabled type="button" value="Input">
      <h3>btn-group</h3>
      <div class="btn-toolbar">
        <div class="btn-group btn-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group btn-sm" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group btn-xs" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>
      </div>
      <h3>버튼 드롭다운요소와 중첩하기</h3>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>
      <h3>수직형 버튼그룹</h3>
      <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>
      <h3>꽉찬 버튼그룹</h3>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a type="button" class="btn btn-default">Left</a>
        <a type="button" class="btn btn-default">Middle</a>
        <a type="button" class="btn btn-default">Right</a>
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
    </div>  
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
   <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
